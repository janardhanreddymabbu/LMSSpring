<!DOCTYPE html>
<html>

<h2>Welcome to GCIT Library Management System</h2>
<h3>Hello Admin! Enter Book details</h3>
<body>
<form action="addBook" method="post">
Enter Book Name: <input type="text" name="bookName">

<button type="submit">Add Book</button></br>

Select Publisher Name:<select>
	<option>Book 1</option>
	<option>Book 2</option>
	<option>Book 3</option>
</select></br>
Select Author's :<select multiple="multiple" name="selectedAuthors">
	<option>Book 1</option>
	<option>Book 2</option>
	<option>Book 3</option>
</select></br>



Select Genre's :<select multiple="multiple" name="selectedGenres">
	<option>Book 1</option>
	<option>Book 2</option>
	<option>Book 3</option>
</select></br>





</form>
</body>
</html>
